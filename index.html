<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Bear Love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbe9e7;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        #teddy-bear {
            width: 250px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #teddy-bear:hover {
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: floatUp 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
            }

            100% {
                transform: translateY(-400px) scale(1.5);
                opacity: 0;
            }
        }

        #message {
            font-size: 28px;
            color: #d32f2f;
            margin-top: 50px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            color: #666;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://i.imgur.com/JZyHICF.png" alt="Teddy Bear" id="teddy-bear" onclick="showHearts()">
        <div id="message">Lots of love from Sana ❤️</div>
    </div>

    <footer>Made with ❤️ by Sana Sharma</footer>

    <script>
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);

            // Position the heart around where the click/touch happens
            heart.style.left = `${x - 20}px`;
            heart.style.top = `${y - 20}px`;

            // Randomize heart size and animation
            const size = Math.random() * 40 + 20;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;

            setTimeout(() => heart.remove(), 4000);
        }

        function showHearts() {
            const teddyBear = document.getElementById('teddy-bear');
            const message = document.getElementById('message');

            // Hide the teddy bear
            teddyBear.style.opacity = 0;
            teddyBear.style.pointerEvents = 'none';

            // Show hearts at random positions around the teddy bear
            const bearRect = teddyBear.getBoundingClientRect();

            for (let i = 0; i < 30; i++) {
                const x = Math.random() * bearRect.width + bearRect.left;
                const y = Math.random() * bearRect.height + bearRect.top;
                createHeart(x, y);
            }

            // Show love message after the hearts animation
            setTimeout(() => {
                message.style.opacity = 1;
            }, 1500);
        }
    </script>

</body>

</html>
